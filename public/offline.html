<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteFlow - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0f;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #9333ea, #c026d3);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #9333ea, #c026d3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: rgba(255,255,255,0.6);
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #9333ea, #c026d3);
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(147, 51, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">N</div>
    <h1>You're Offline</h1>
    <p>Don't worry! Your notes are saved locally and will sync when you come back online.</p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
